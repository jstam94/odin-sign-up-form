
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <style>
    
        @font-face {
            font-family: 'norsebold';
            src: url('norse-bold-webfont.woff2') format('woff2'),
                url('norse-bold-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <div class="banner-half">
            <div class="heading-wrapper">
                <img src="odin-lined.png" alt="Odin Project Viking Logo">
                <h1>Odin</h1>
            </div>
            <p>Photo by <a href="">Haile West</a> on <a href="">Unsplash</a></p>

        </div>
        <div class="form-half">
            <div class="top">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form id='sign-up' action="">
                <div class="form-row">
                    <h2>Let's do this!</h2>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label for="first-name"> First Name</label>
                        <input id="first-name" name="first-name" type="text" required>
                    </div>
                    <div class="form-field">
                        <label for="last-name">Last Name</label>
                        <input id="last-name" name="last-name" type="text" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label for="user-email">Email</label>
                        <input id="user-email" name="user-email" type="email" required>
                    </div>
                    <div class="form-field">
                        <label for="user-tel">Phone Number</label>
                        <input id="user-tel" name="user-tel" type="tel" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label for="user-pw">Password</label>
                        <input id="user-pw" name="user-pw" type="password" required>
                    </div>
                    <div class="form-field">
                        <label for="check-pw">Confirm Password</label>
                        <input id="check-pw" name="check-pw" type="password" required>
                    </div>
                </div>
            </form>
            <div class="bottom">
                <button type="submit" form="sign-up">Create Account</button>
                <p>Already have an account? <a href="">Log In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
