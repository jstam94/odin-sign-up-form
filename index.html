<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="banner-half">
            <div><img><h1>Odin</h1></div>
            <p>Photo by <a href="">Haile West</a> on <a href="">Unsplash</a></p>

        </div>
        <div class="form-half">
            <div class="top">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form id='sign-up' action="">
                <h1>Let's do this!</h1>
                <div class="form-row">
                    <div class="form-field">
                        <label for="first-name"> First Name</label>
                        <input id="first-name" name="first-name" type="text">
                    </div>
                    <div class="form-field">
                        <label for="last-name">Last Name</label>
                        <input id="last-name" name="last-name" type="text">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label for="user-email">Email</label>
                        <input id="user-email" name="user-email" type="email">
                    </div>
                    <div class="form-field">
                        <label for="user-tel">Phone Number</label>
                        <input id="user-tel" name="user-tel" type="tel">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label for="user-pw">Password</label>
                        <input id="user-pw" name="user-pw" type="password">
                    </div>
                    <div class="form-field">
                        <label for="check-pw">Confirm Password</label>
                        <input id="check-pw" name="check-pw" type="password">
                    </div>
                </div>
            </form>
            <div class="bottom">
                <button type="submit" form="sign-up">Create Account</button>
                <p>Already have an account? <a href="">Log In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
